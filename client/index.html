<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { padding-top: 50px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Organ Donation DApp</a>
            <div id="wallet-status" class="text-white"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Register as Donor</h5>
                    </div>
                    <div class="card-body">
                        <form id="donor-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="donor-name" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="donor-blood" placeholder="Blood Group" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="donor-age" placeholder="Age" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="donor-organ" placeholder="Organ Type" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="donor-medical" placeholder="Medical History" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Register as Donor</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Register as Recipient</h5>
                    </div>
                    <div class="card-body">
                        <form id="recipient-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="recipient-name" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="recipient-blood" placeholder="Blood Group" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="recipient-age" placeholder="Age" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="recipient-organ" placeholder="Needed Organ" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="recipient-medical" placeholder="Medical History" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="recipient-urgent">
                                <label class="form-check-label" for="recipient-urgent">Urgent Need</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Register as Recipient</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Total Donors: <span id="donor-count">0</span></h6>
                            </div>
                            <div class="col-md-6">
                                <h6>Total Recipients: <span id="recipient-count">0</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Records Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Donor Records</h5>
                        <button class="btn btn-primary btn-sm" onclick="refreshDonorRecords()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="donor-records" class="list-group">
                            <!-- Donor records will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Recipient Records</h5>
                        <button class="btn btn-primary btn-sm" onclick="refreshRecipientRecords()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="recipient-records" class="list-group">
                            <!-- Recipient records will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contract-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
